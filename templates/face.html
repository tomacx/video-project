<!DOCTYPE html>
<html>
<head>
    <title>Face Capture</title>
</head>
<body>
    <form method="post" action="{% url 'capture_face_start' %}">
        {% csrf_token %}
        <label for="face_name">用户名:</label>
        <input type="text" id="face_name" name="username" required>
        <label for="string_key">视频流:</label>
        <input type="text" id="string_key" name="string_key" required>

        <br><br>
        <input type="submit" value="开始捕捉">

    </form>

    <form method="post" action="{% url 'recognize_face_start' %}">
        {% csrf_token %}
        <label for="string_key">视频流:</label>
        <input type="text" id="string_key" name="string_key" required>
        <input type="submit" value="人脸识别">

    </form>


</body>
</html>
